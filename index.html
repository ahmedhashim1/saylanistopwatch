<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Using HTML, CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stopwatch Assignment By Ahmed Hashim</h1>
    <h3>Roll #: WM1710</h3>
    <br />

    <div class="container">
      <h2 class="timer" id="display">00:00:00</h2>
      <button id="start" onclick="startWatch('start')">START</button>
      <button id="stop" onclick="startWatch('stop')">STOP</button>
      <button id="clear" onclick="reset()">RESET</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
